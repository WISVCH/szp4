<html>
<head>
	<title>SZP JuryTool</title>
	<link rel="stylesheet" href="/static/jury.css" type="text/css">
	<script type="text/javascript" src="/static/jquery.js"></script>
	<script type="text/javascript" charset="utf-8">
	var refreshData = function() {
			$.ajax({ 
				method: "get",url: "/jury/status",
				beforeSend: function(){$("#loading").fadeIn("fast");},
				complete: function(){ $("#loading").fadeOut("fast");},
				success: function(status) {
					$("#status").html(status);
					setTimeout("refreshData()", 20000);
				}
			});
	}
	$(document).ready(function(){ $("#loading").html("Refreshing"); setTimeout("refreshData()", 5000); });
	</script>
</head>

<body>
	<div id="masthead">
		<div id="status">
			<div id="status_time">
				12:23
			</div>
			<div id="status_clarifications" class="status_no_new">
				<a href="/team/clarification/">NO NEW<br/>CLARIFICATIONS</a>
			</div>

			<div id="contest_time">WAIT</div>
		</div>
		<div id="loading"></div>
		<h1>SZP JuryTool</h1>
		<ul>
			<li><a href="/jury/">Home</a></li>
			<li><a href="/jury/score/">Scorelist</a></li>
			<li><a href="/jury/clarification/">Clarifications</a></li>
			<li><a href="/jury/submission/">Submissions</a></li>
		</ul>
	</div>
	<div class="body">{% block content %}{% endblock %}</div>
</body>
</html>
