<html>
<head>
	<title>SZP TeamTool</title>
	<link rel="stylesheet" href="/static/team.css" type="text/css">
</head>

<body>

<div id="masthead">
	<h1>SZP TeamTool</h1>
	<div id="status">
		<div class="status_new status_button">
			<a href="/team/submission/">NEW<br/>RESULTS</a>
		</div>
		<div class="status_no_new status_button">
			<a href="/team/clarification/">NO NEW<br/>CLARIFICATIONS</a>
		</div>

		<div id="contest_time">WAIT</div>
		<div class="status_rank">Team rank: 1st</div>
	</div>
	<ul>
		<li><a href="/team/">Home</a></li>
		<li><a href="/team/submission/">Scorelist</a></li>
		<li><a href="/team/clarification">Clarifications</a></li>
		<li><a href="/team/submission">Submissions</a></li>
	</ul>
</div>
	<div class="body">{% block content %}{% endblock %}</div>
</body>
</html>
